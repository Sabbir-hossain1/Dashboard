{% load static %}

<!-- templates/home.html -->
{% extends '../base.html' %}

<!--prettier-ignore-->
{% block head %}
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

{% block title %}Phoenix{% endblock%}

<meta name="theme-color" content="#ffffff" />
<script src="{% static 'vendors/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'vendors/simplebar/simplebar.min.js' %}"></script>
<script src="{% static 'assets/js/config.js' %}"></script>

<link href="{% static 'vendors/choices/choices.min.css' %}" rel="stylesheet" />

<link
  href="{% static 'vendors/dhtmlx-gantt/dhtmlxgantt.css' %}"
  rel="stylesheet"
/>

<link
  href="{% static 'vendors/flatpickr/flatpickr.min.css' %}"
  rel="stylesheet"
/>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
<link
  href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap"
  rel="stylesheet"
/>
<link
  rel="preconnect"
  rel="stylesheet"
  href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
/>

<link
  href="{% static 'vendors/simplebar/simplebar.min.css"
  rel="stylesheet' %}"
/>

<link
  href="{% static  'assets/css/theme-rtl.min.css' %}"
  type="text/css"
  rel="stylesheet"
  id="style-rtl"
/>
<link
  href="{% static 'assets/css/theme.min.css' %}"
  type="text/css"
  rel="stylesheet"
  id="style-default"
/>
<link
  href="{% static'assets/css/user-rtl.min.css'%}"
  type="text/css"
  rel="stylesheet"
  id="user-style-rtl"
/>
<link
  href="{% static'assets/css/user.min.css' %}"
  type="text/css"
  rel="stylesheet"
  id="user-style-default"
/>

<script>
  var phoenixIsRTL = JSON.parse(localStorage.getItem("phoenixIsRTL"));
  if (phoenixIsRTL) {
    var linkDefault = document.getElementById("style-default");
    var userLinkDefault = document.getElementById("user-style-default");
    linkDefault.setAttribute("disabled", true);
    userLinkDefault.setAttribute("disabled", true);
    document.querySelector("html").setAttribute("dir", "rtl");
  } else {
    var linkRTL = document.getElementById("style-rtl");
    var userLinkRTL = document.getElementById("user-style-rtl");
    linkRTL.setAttribute("disabled", true);
    userLinkRTL.setAttribute("disabled", true);
  }
</script>
<!--prettier-ignore-->
{% endblock %}

<!-- prettier-ignore -->
{% block content %}

<h1>Welcome to the Dash borad</h1>
<p>This is the Dashborad content</p>

{% endblock %}
